<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Insertar Persona</title>
</head>
<body>
    <h2>Insertar Datos para Cálculo de Pensión</h2>
    <form method="post">
        <label>Cédula:</label><input type="text" name="cedula" required><br>
        <label>Nombre:</label><input type="text" name="nombre" required><br>
        <label>Apellido:</label><input type="text" name="apellido" required><br>
        <label>Edad:</label><input type="number" name="edad" required><br>
        <label>Género:</label>
        <select name="genero" required>
            <option value="Femenino">Femenino</option>
            <option value="Masculino">Masculino</option>
        </select><br>
        <label>Número de hijos:</label><input type="number" name="numero_hijos" required><br>
        <label>Semanas cotizadas:</label><input type="number" name="semanas_cotizadas" required><br>
        <h3>Salarios de los últimos 10 años:</h3>
        {% for i in range(1, 11) %}
            <label>Año {{ i }}:</label><input type="number" step="0.01" name="salario_{{ i }}" required><br>
        {% endfor %}
        <button type="submit">Insertar</button>
    </form>
    <br>
    <a href="{{ url_for('index') }}">Volver al inicio</a>
</body>
</html>
